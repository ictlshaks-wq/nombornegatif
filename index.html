<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bijak Nombor Negatif</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @keyframes bounce-slow {
            0%, 100% { transform: translateY(-5%); }
            50% { transform: translateY(0); }
        }
        .animate-bounce-custom {
            animation: bounce-slow 2s infinite;
        }
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans min-h-screen">

    <!-- Navbar -->
    <nav class="bg-white border-b sticky top-0 z-50 shadow-sm">
        <div class="max-w-6xl mx-auto px-4 h-16 flex items-center justify-between">
            <div class="flex items-center space-x-2 cursor-pointer group" onclick="showTab('home')">
                <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center text-white font-bold text-xl group-hover:rotate-12 transition-transform">
                    -1
                </div>
                <span class="text-xl font-black text-blue-900 tracking-tight text-blue-700">AULIA BIJAK NOMBOR NEGATIF</span>
            </div>
            
            <div class="hidden md:flex space-x-1" id="nav-links">
                <button onclick="showTab('learn')" class="nav-btn px-4 py-2 rounded-lg font-medium transition-colors hover:bg-gray-100">Belajar</button>
                <button onclick="showTab('tools')" class="nav-btn px-4 py-2 rounded-lg font-medium transition-colors hover:bg-gray-100">Garis Nombor</button>
                <button onclick="showTab('quiz')" class="nav-btn px-4 py-2 rounded-lg font-medium transition-colors hover:bg-gray-100">Kuiz</button>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main id="app-content" class="max-w-6xl mx-auto pb-20 px-4">
        <!-- Content will be injected here -->
    </main>

    <!-- Footer -->
    <footer class="fixed bottom-0 w-full bg-white/80 backdrop-blur-md border-t py-4 text-center text-gray-500 text-xs">
        Dihasilkan untuk membantu pelajar menguasai Integer & Nombor Negatif.
    </footer>

    <script>
        // State Management
        let score = 0;
        let streak = 0;
        let currentQuestion = null;

        // Number Line Tool State
        let nlVal1 = 0;
        let nlOp = '+';
        let nlVal2 = 5;

        // Templates
        const templates = {
            home: `
                <div class="flex flex-col items-center justify-center space-y-8 py-10 animate-fade-in">
                    <div class="text-center space-y-4">
                        <h1 class="text-5xl font-extrabold text-blue-700">Bijak Nombor Negatif</h1>
                        <p class="text-gray-600 text-xl max-w-md mx-auto">Terokai dunia di bawah sifar dengan cara yang menyeronokkan!</p>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 w-full max-w-2xl">
                        <button onclick="showTab('learn')" class="flex items-center p-6 bg-white border-2 border-blue-100 rounded-2xl shadow-sm hover:shadow-md hover:border-blue-400 transition-all group text-left">
                            <div class="p-4 bg-blue-100 rounded-xl group-hover:bg-blue-600 group-hover:text-white transition-colors"><i data-lucide="book-open"></i></div>
                            <div class="ml-4">
                                <h3 class="font-bold text-lg">Belajar Konsep</h3>
                                <p class="text-sm text-gray-500">Fahami peraturan asas nombor negatif.</p>
                            </div>
                        </button>
                        <button onclick="showTab('tools')" class="flex items-center p-6 bg-white border-2 border-green-100 rounded-2xl shadow-sm hover:shadow-md hover:border-green-400 transition-all group text-left">
                            <div class="p-4 bg-green-100 rounded-xl group-hover:bg-green-600 group-hover:text-white transition-colors"><i data-lucide="layout"></i></div>
                            <div class="ml-4">
                                <h3 class="font-bold text-lg">Garis Nombor</h3>
                                <p class="text-sm text-gray-500">Visualisasikan operasi matematik.</p>
                            </div>
                        </button>
                        <button onclick="showTab('quiz')" class="flex items-center p-6 bg-white border-2 border-purple-100 rounded-2xl shadow-sm hover:shadow-md hover:border-purple-400 transition-all group text-left">
                            <div class="p-4 bg-purple-100 rounded-xl group-hover:bg-purple-600 group-hover:text-white transition-colors"><i data-lucide="trophy"></i></div>
                            <div class="ml-4">
                                <h3 class="font-bold text-lg">Cabaran Kuiz</h3>
                                <p class="text-sm text-gray-500">Uji tahap kefahaman anda.</p>
                            </div>
                        </button>
                        <div class="flex items-center p-6 bg-blue-50 border-2 border-blue-200 rounded-2xl shadow-inner">
                            <h3 class="font-bold text-blue-800 italic">"Nombor negatif bukan tiada apa-apa, ia cuma arah yang bertentangan!"</h3>
                        </div>
                    </div>
                </div>
            `,
            learn: `
                <div class="max-w-4xl mx-auto space-y-8 py-6">
                    <button onclick="showTab('home')" class="flex items-center text-blue-600 hover:underline"><i data-lucide="arrow-left" class="mr-2 w-4"></i> Kembali ke Utama</button>
                    <section class="bg-white p-8 rounded-3xl shadow-lg border border-gray-100">
                        <h2 class="text-3xl font-bold text-gray-800 mb-6 flex items-center"><i data-lucide="info" class="mr-3 text-blue-500"></i> Peraturan Asas</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div class="space-y-4">
                                <h3 class="text-xl font-semibold text-blue-600 border-b-2 border-blue-100 pb-2">Penambahan & Penolakan</h3>
                                <ul class="space-y-3 text-sm md:text-base">
                                    <li class="flex items-start"><span class="bg-green-100 text-green-700 px-2 py-1 rounded mr-2 font-mono">+(+)</span><span>Tambah nombor positif = Bergerak ke <b>kanan</b></span></li>
                                    <li class="flex items-start"><span class="bg-red-100 text-red-700 px-2 py-1 rounded mr-2 font-mono">+(-)</span><span>Tambah nombor negatif = Bergerak ke <b>kiri</b></span></li>
                                    <li class="flex items-start"><span class="bg-red-100 text-red-700 px-2 py-1 rounded mr-2 font-mono">-(-)</span><span>Tolak nombor negatif = Bergerak ke <b>kanan</b></span></li>
                                </ul>
                            </div>
                            <div class="space-y-4">
                                <h3 class="text-xl font-semibold text-purple-600 border-b-2 border-purple-100 pb-2">Pendaraban & Pembahagian</h3>
                                <div class="bg-gray-50 p-4 rounded-xl space-y-2 font-mono text-sm">
                                    <p class="flex justify-between"><span>(+) Ã— (+)</span> <span>= (+)</span></p>
                                    <p class="flex justify-between"><span>(-) Ã— (-)</span> <span>= (+)</span></p>
                                    <p class="flex justify-between text-red-600"><span>(+) Ã— (-)</span> <span>= (-)</span></p>
                                    <p class="flex justify-between text-red-600"><span>(-) Ã— (+)</span> <span>= (-)</span></p>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            `,
            tools: `
                <div class="max-w-5xl mx-auto py-8 space-y-8">
                    <button onclick="showTab('home')" class="flex items-center text-blue-600 hover:underline"><i data-lucide="arrow-left" class="mr-2 w-4"></i> Utama</button>
                    <div class="bg-white p-6 md:p-12 rounded-[2.5rem] shadow-2xl border border-gray-100">
                        <div class="text-center mb-12">
                            <h2 class="text-3xl font-black text-slate-800 mb-2">Makmal Garis Nombor</h2>
                            <p class="text-slate-500">Ubah nilai di bawah untuk melihat pergerakan titik</p>
                        </div>
                        
                        <div class="relative h-64 mb-16 bg-slate-50 rounded-3xl border border-slate-100 overflow-hidden flex items-center shadow-inner" id="nl-viz-container">
                            <!-- Visual zones injected by JS -->
                        </div>

                        <div id="nl-explanation" class="mb-10 p-4 bg-slate-800 rounded-2xl text-white flex items-center justify-center gap-4">
                            <!-- Text explanation injected by JS -->
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 items-center bg-gray-50 p-8 rounded-[2rem] border-2 border-white shadow-inner">
                            <div class="space-y-2 text-center md:text-left">
                                <label class="text-xs font-black text-slate-400 uppercase tracking-widest">Mula Di</label>
                                <div class="flex items-center bg-white rounded-2xl p-2 shadow-sm border">
                                    <button onclick="updateNL('val1', -1)" class="p-2 hover:bg-slate-100 rounded-xl"><i data-lucide="minus"></i></button>
                                    <input id="nl-val1-input" type="number" value="0" onchange="updateNL('val1', this.value, true)" class="w-full text-center text-2xl font-black bg-transparent focus:outline-none">
                                    <button onclick="updateNL('val1', 1)" class="p-2 hover:bg-slate-100 rounded-xl"><i data-lucide="plus"></i></button>
                                </div>
                            </div>
                            <div class="flex flex-col items-center gap-2">
                                <label class="text-xs font-black text-slate-400 uppercase tracking-widest">Operasi</label>
                                <div class="flex bg-white p-1 rounded-2xl shadow-sm border">
                                    <button id="nl-op-add" onclick="updateNL('op', '+')" class="px-6 py-3 rounded-xl font-black text-xl transition-all"> + </button>
                                    <button id="nl-op-sub" onclick="updateNL('op', '-')" class="px-6 py-3 rounded-xl font-black text-xl transition-all"> - </button>
                                </div>
                            </div>
                            <div class="space-y-2 text-center md:text-left">
                                <label class="text-xs font-black text-slate-400 uppercase tracking-widest">Langkah</label>
                                <div class="flex items-center bg-white rounded-2xl p-2 shadow-sm border">
                                    <button onclick="updateNL('val2', -1)" class="p-2 hover:bg-slate-100 rounded-xl"><i data-lucide="minus"></i></button>
                                    <input id="nl-val2-input" type="number" value="5" onchange="updateNL('val2', this.value, true)" class="w-full text-center text-2xl font-black bg-transparent focus:outline-none">
                                    <button onclick="updateNL('val2', 1)" class="p-2 hover:bg-slate-100 rounded-xl"><i data-lucide="plus"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `,
            quiz: `
                <div class="max-w-2xl mx-auto py-8">
                    <div class="flex justify-between items-center mb-8">
                        <button onclick="showTab('home')" class="flex items-center text-blue-600 hover:underline"><i data-lucide="arrow-left" class="mr-2 w-4"></i> Utama</button>
                        <div class="flex gap-4">
                            <div class="bg-white px-4 py-2 rounded-full shadow-sm border font-bold text-blue-600">Skor: <span id="quiz-score">0</span></div>
                            <div class="bg-orange-100 px-4 py-2 rounded-full shadow-sm border border-orange-200 font-bold text-orange-600">Streak: <span id="quiz-streak">0</span> ðŸ”¥</div>
                        </div>
                    </div>
                    <div class="bg-white p-8 md:p-12 rounded-3xl shadow-2xl border-4 border-gray-50 text-center" id="quiz-card">
                        <span class="text-sm font-bold text-gray-400 uppercase tracking-widest">Selesaikan:</span>
                        <h2 class="text-5xl font-mono font-bold mt-4 text-gray-800 mb-10" id="quiz-question">?</h2>
                        <div class="grid grid-cols-2 gap-4" id="quiz-options"></div>
                        <div id="quiz-feedback" class="mt-8 pt-8 border-t border-gray-100 hidden"></div>
                    </div>
                </div>
            `
        };

        // Navigation logic
        function showTab(tabId) {
            const content = document.getElementById('app-content');
            content.innerHTML = templates[tabId];
            
            // Update nav styles
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('bg-blue-50', 'text-blue-700');
            });
            
            lucide.createIcons();

            if(tabId === 'tools') renderNumberLine();
            if(tabId === 'quiz') generateQuiz();
        }

        // --- Number Line Logic ---
        function getNLPos(val) {
            const clamped = Math.max(-10.5, Math.min(10.5, val));
            return (clamped + 10) * 5;
        }

        function updateNL(type, value, isDirect = false) {
            if (type === 'val1') nlVal1 = isDirect ? parseInt(value) || 0 : nlVal1 + value;
            if (type === 'val2') nlVal2 = isDirect ? parseInt(value) || 0 : nlVal2 + value;
            if (type === 'op') nlOp = value;
            
            renderNumberLine();
        }

        function renderNumberLine() {
            const container = document.getElementById('nl-viz-container');
            const explanation = document.getElementById('nl-explanation');
            const result = nlOp === '+' ? nlVal1 + nlVal2 : nlVal1 - nlVal2;
            const steps = nlOp === '+' ? nlVal2 : -nlVal2;
            const direction = steps >= 0 ? 'KANAN' : 'KIRI';

            // Sync inputs
            document.getElementById('nl-val1-input').value = nlVal1;
            document.getElementById('nl-val2-input').value = nlVal2;
            
            // Op Button Styles
            const btnAdd = document.getElementById('nl-op-add');
            const btnSub = document.getElementById('nl-op-sub');
            if(nlOp === '+') {
                btnAdd.className = "px-6 py-3 rounded-xl font-black text-xl transition-all bg-blue-600 text-white shadow-lg";
                btnSub.className = "px-6 py-3 rounded-xl font-black text-xl transition-all hover:bg-slate-50 text-slate-400";
            } else {
                btnSub.className = "px-6 py-3 rounded-xl font-black text-xl transition-all bg-red-600 text-white shadow-lg";
                btnAdd.className = "px-6 py-3 rounded-xl font-black text-xl transition-all hover:bg-slate-50 text-slate-400";
            }

            // Draw Visuals
            let marksHTML = '';
            for(let i = -10; i <= 10; i++) {
                const pos = getNLPos(i);
                marksHTML += `
                    <div class="absolute flex flex-col items-center" style="left: ${pos}%; transform: translateX(-50%)">
                        <div class="w-1 rounded-full ${i === 0 ? 'bg-slate-800 h-8 w-1.5' : 'bg-slate-400 h-4'} ${i === nlVal1 || i === result ? 'h-6 ring-2 ring-slate-200' : ''}"></div>
                        <span class="mt-4 text-xs font-bold ${i === result ? 'text-green-600 underline scale-125' : 'text-slate-400'}">${i}</span>
                    </div>
                `;
            }

            const pathColor = steps >= 0 ? '#3b82f6' : '#ef4444';
            const arcPath = nlVal1 === result ? '' : `
                <path d="M ${getNLPos(nlVal1)} 60 Q ${(getNLPos(nlVal1) + getNLPos(result)) / 2} 0 ${getNLPos(result)} 55" 
                      fill="none" stroke="${pathColor}" stroke-width="0.3" stroke-dasharray="0.8 0.4" marker-end="url(#arrowhead)"/>
            `;

            container.innerHTML = `
                <div class="absolute inset-y-0 left-0 w-1/2 bg-red-50/30 border-r border-dashed border-red-200"></div>
                <div class="absolute inset-y-0 right-0 w-1/2 bg-blue-50/30"></div>
                <div class="relative w-full px-8">
                    <div class="absolute w-full h-1.5 bg-slate-300 rounded-full top-1/2 -translate-y-1/2"></div>
                    <svg viewBox="0 0 100 80" class="absolute w-full h-32 top-0 left-0 overflow-visible pointer-events-none">
                        <defs>
                            <marker id="arrowhead" markerWidth="5" markerHeight="5" refX="0" refY="2.5" orientation="auto">
                                <polygon points="0 0, 5 2.5, 0 5" fill="${pathColor}" />
                            </marker>
                        </defs>
                        ${arcPath}
                    </svg>
                    <div class="relative h-20 flex items-center">${marksHTML}</div>
                    <!-- Markers -->
                    <div class="absolute top-1/2 -translate-y-1/2 w-4 h-4 bg-blue-600 rounded-full border-2 border-white shadow-md z-10 transition-all duration-500" style="left: calc(${getNLPos(nlVal1)}% - 8px)"></div>
                    <div class="absolute animate-bounce-custom" style="left: calc(${getNLPos(result)}% - 40px); top: -40px">
                        <div class="bg-green-600 text-white text-[10px] font-black px-2 py-1 rounded-lg shadow-lg whitespace-nowrap">HASIL: ${result}</div>
                        <div class="w-0 h-0 border-l-[6px] border-l-transparent border-r-[6px] border-r-transparent border-t-[8px] border-t-green-600 mx-auto"></div>
                    </div>
                </div>
            `;

            explanation.innerHTML = `
                <div class="p-2 rounded-lg ${steps >= 0 ? 'bg-blue-500' : 'bg-red-500'}">
                    <i data-lucide="${steps >= 0 ? 'move-right' : 'move-left'}"></i>
                </div>
                <p class="text-sm md:text-lg font-medium">
                    Mula di <span class="font-bold text-blue-300">${nlVal1}</span>, 
                    bergerak <span class="font-bold underline">${Math.abs(steps)}</span> langkah ke 
                    <span class="font-bold ml-1 ${steps >= 0 ? 'text-blue-300' : 'text-red-300'}">${direction}</span>.
                </p>
            `;
            lucide.createIcons();
        }

        // --- Quiz Logic ---
        function generateQuiz() {
            const types = ['add', 'sub', 'mul', 'div'];
            const type = types[Math.floor(Math.random() * types.length)];
            let a = Math.floor(Math.random() * 21) - 10;
            let b = Math.floor(Math.random() * 21) - 10;
            let qText = '';
            let answer = 0;

            if (type === 'add') { answer = a + b; qText = `${a} + (${b})`; }
            else if (type === 'sub') { answer = a - b; qText = `${a} - (${b})`; }
            else if (type === 'mul') { 
                a = Math.floor(Math.random() * 13) - 6; 
                b = Math.floor(Math.random() * 13) - 6; 
                answer = a * b; qText = `${a} Ã— (${b})`; 
            } else {
                answer = Math.floor(Math.random() * 11) - 5;
                b = (Math.floor(Math.random() * 5) + 1) * (Math.random() > 0.5 ? 1 : -1);
                a = answer * b; qText = `${a} Ã· (${b})`;
            }

            const options = [answer];
            while (options.length < 4) {
                const fake = answer + (Math.floor(Math.random() * 7) - 3);
                if (!options.includes(fake)) options.push(fake);
            }
            options.sort(() => Math.random() - 0.5);

            currentQuestion = { q: qText, a: answer };

            document.getElementById('quiz-question').innerText = qText + " = ?";
            const optContainer = document.getElementById('quiz-options');
            optContainer.innerHTML = '';
            
            options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = "p-6 text-2xl font-bold rounded-2xl bg-gray-50 hover:bg-blue-50 text-gray-700 border-2 border-transparent hover:border-blue-200 transition-all";
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(opt, btn);
                optContainer.appendChild(btn);
            });

            document.getElementById('quiz-feedback').classList.add('hidden');
        }

        function checkAnswer(selected, btn) {
            const isCorrect = selected === currentQuestion.a;
            const buttons = document.querySelectorAll('#quiz-options button');
            buttons.forEach(b => b.disabled = true);

            if(isCorrect) {
                btn.className = "p-6 text-2xl font-bold rounded-2xl bg-green-500 text-white shadow-lg";
                score += 10;
                streak += 1;
            } else {
                btn.className = "p-6 text-2xl font-bold rounded-2xl bg-red-500 text-white shadow-lg";
                streak = 0;
                // Highlight correct one
                buttons.forEach(b => {
                    if(parseInt(b.innerText) === currentQuestion.a) b.classList.add('border-green-500', 'bg-green-50');
                });
            }

            document.getElementById('quiz-score').innerText = score;
            document.getElementById('quiz-streak').innerText = streak;

            const feedback = document.getElementById('quiz-feedback');
            feedback.classList.remove('hidden');
            feedback.innerHTML = `
                <div class="flex items-center justify-center gap-2 text-xl font-bold mb-4 ${isCorrect ? 'text-green-600' : 'text-red-600'}">
                    <i data-lucide="${isCorrect ? 'check-circle-2' : 'alert-circle'}"></i>
                    ${isCorrect ? 'Syabas! Jawapan Betul' : 'Kurang Tepat. Jawapan: ' + currentQuestion.a}
                </div>
                <button onclick="generateQuiz()" class="bg-blue-600 text-white px-8 py-3 rounded-full font-bold hover:bg-blue-700 transition-colors flex items-center mx-auto">
                    <i data-lucide="refresh-cw" class="mr-2 w-4"></i> Soalan Seterusnya
                </button>
            `;
            lucide.createIcons();
        }

        // Init
        window.onload = () => showTab('home');

    </script>
</body>
</html>
